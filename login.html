<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPS Secure Sign In</title>
    <link rel="stylesheet" href="./styles/styles2.css">
    
</head>

<body>
    
    <header class="ontario-header" id="ontario-header-default">
        <div class="ontario-row ont-row" >
            <div class="ontario-header__logo-container ontario-columns ontario-small-6 " >
                <a href="http://www.ontario.ca">
                    <img class="ontario-show-for-medium" src="./assets/ontario-design-system/logos/ontario-logo--desktop.svg" alt="Government of Ontario" width="576px" height="46" />
                    <img class=" ontario-show-for-small-only" src="./assets/ontario-design-system/logos/ontario-logo--mobile.svg" alt="Government of Ontario" width="45" height="46">
                </a>
            </div>
            <div class="ontario-header__nav-right-container ontario-columns ontario-small-6" style="margin-left: 100px;">
                <a href="#" class="ontario-header__language-toggler ontario-header-button ontario-header-button--without-outline">
                    <abbr title=Français class="ontario-show-for-small-only">
                        FR
                    </abbr>
                    <span class="ontario-show-for-medium">
                        Français
                    </span>
                </a>
                <button class="ontario-button ontario-button--primary" style="margin-top: 5%; margin-left: 5%;">Menu</button>
            </div>
        </div>
    </header>
   

    <h1 class="ontario-large-push-1">BPS Secure</h1>
    <hr>
    <div class="ontario-large-push-1 ontario-small-8">
       
     <h2>New user? <span style="font-size: 16px;"><a href="">Register</a></span></h2>
        
        <h3>Sign In</h3>
        <p class="ontario-hint">Enter your Single Sign-On credentials below.</p>
        <div class="ontario-form-group">
            <label class="ontario-label" for="text-input-example-width-20">Email Address <span class="ontario-label__flag"> (Registered email address)</span></label>
            <input class="ontario-input ontario-input--20-char-width" type="text" id="username-input">
        </div>
        <div class="ontario-form-group" style="position:relative;bottom:20px">
            <label class="ontario-label">Password</label>
            <input class="ontario-input ontario-input--20-char-width" type="text" id="password-input">
        </div>
        <div style="position:relative;bottom:15px">
        <div style="display:flex;align-items: center;">
         <button class="ontario-button ontario-button--primary" style="margin-right:20px">Sign In</button>
        <br>
        <a href=https://www.google.com>Forgot Password?</a>
       
        </div>
        <!-- <br>
        <br> -->
       
        <h2 class="border-line"><span class="or-seperator-span">OR</span></h2>
      </div>
      
     <button class="ontario-button ontario-button--primary certificate-signin">Sign In with X.509 Certificate</button>
    </div>

    
 <footer class='ontario-footer ontario-footer--default'>
    <div class='ontario-row'>
        <div class='ontario-columns ontario-small-12 ft-cont'>
            <ul class='ontario-footer__links-container ontario-footer__links-container--inline'>
                <li><a class='ontario-footer__link' href='#'>About Ontario</a></li>
                <li><a class='ontario-footer__link' href='#'>Accessibility</a></li>
                <li><a class='ontario-footer__link' href='#'>News</a></li>
                <li><a class='ontario-footer__link' href='#'>Privacy</a></li>
                <li><a class='ontario-footer__link' href='#'>Terms of use</a></li>
                <li><a class='ontario-footer__link' href='#'>Contact us</a></li>
                <li><a class='ontario-footer__link' href='#'>Help</a></li>
            </ul>
           
        </div>
    </div>
  </footer> 
</body>

</html>
