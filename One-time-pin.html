<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BPS Secure - One time pin verification</title>
        <link rel="stylesheet" href="./styles/styles2.css">
    </head>

    <body>
        
        <header class="ontario-header" id="ontario-header-default">
            <div class="ontario-row">
                <div class="ontario-header__logo-container ontario-columns ontario-small-6">
                    <a href="http://www.ontario.ca">
                        <img class="ontario-show-for-medium" src="./assets/ontario-design-system/logos/ontario-logo--desktop.svg" alt="Government of Ontario" width="180" height="46" />
                        <img class=" ontario-show-for-small-only" src="./assets/ontario-design-system/logos/ontario-logo--mobile.svg" alt="Government of Ontario" width="45" height="46">
                    </a>
                </div>
                <div class="ontario-header__nav-right-container ontario-columns ontario-small-6">
                    <a href="#" class="ontario-header__language-toggler ontario-header-button ontario-header-button--without-outline">
                        <abbr title=Français class="ontario-show-for-small-only">
                            FR
                        </abbr>
                        <span class="ontario-show-for-medium">
                            Français
                        </span>
                    </a>
                    <button class="ontario-button ontario-button--primary" style="margin-top: 5%; margin-left: 5%;">Menu</button>
                </div>
            </div>
        </header>

        <h1 class="heading">BPS Secure</h1>
        <h4 class="heading heading2">One time Pin Verification</h4>
        <hr />

        <div class="ontario-row">
            <div class="ontario-columns ontario-small-12">
                <p>we have sent an email to you registered email address with a One Time Pin for multi-factor authentication.</p>
            </div>

            <div class="ontario-columns ontario-small-12">
                <label id="labelclass2" for="name" >
                    <strong>Enter One Time Pin</strong>
                </label>
                <input class="ontario-input ontario-input2" type={{type}} id="text-input-example">
                <button class="ontario-button ontario-button--primary button2">
                    <font size="3"> Submit </font>
                </button>             
            </div>

            <div class="ontario-columns ontario-small-12">
                <label id="labelclass2" for="name" >
                    <strong>Did not receive One Time Pin?</strong>
                </label>
                <button class="ontario-button ontario-button--primary button2">
                     <font size="3"> Re-send </font>
                </button>             
            </div>
        </div>



        

        <footer class='ontario-footer ontario-footer--default' id="footer">
                <div class='ontario-row'>
                    <div class='ontario-columns ontario-small-12 ft-cont'>
                        <ul class='ontario-footer__links-container ontario-footer__links-container--inline'>
                            <li><a class='ontario-footer__link' href='#'>About Ontario</a></li>
                            <li><a class='ontario-footer__link' href='#'>Accessibility</a></li>
                            <li><a class='ontario-footer__link' href='#'>News</a></li>
                            <li><a class='ontario-footer__link' href='#'>Privacy</a></li>
                            <li><a class='ontario-footer__link' href='#'>Terms of use</a></li>
                            <li><a class='ontario-footer__link' href='#'>Contact us</a></li>
                            <li><a class='ontario-footer__link' href='#'>Help</a></li>
                        </ul>
                    </div>
                </div>
        </footer> 
        <script src="js/main.js"></script>
    </body>

</html>
